# 서버 포트 설정
server:
  port: 8080

# Mysql 데이터 베이스 설정
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/trust_trade?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: user
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

